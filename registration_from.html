<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://codepen.io/skjha5993/pen/bXqWpR.css">
    <title>Registration Form Using Bootstrap 4</title>
    <script src="https://kit.fontawesome.com/d4982a21df.js" crossorigin="anonymous"></script>
</head>
<link rel="stylesheet" href="style1.css">

<body class="pt-5" style="background-color: rgb(16, 165, 108);">

    <div class="container pt-5">
        <div class="row">

            <div class="col-5"><img src="cemra_imge.jpeg" height="600px" width="500px" alt=""></div>



            <div class="col-7 card bg-light px-5">
                <h2 class="text-center colors">Resgistration</h2>
                <div class="text-center">
                    <p class="click_for_your_heading">
                        CLICK FOR YOUR SHOOL
                    </p>
                </div>
                <form class=" pt-5 px-5">


                    <div class="form-group  row name_box">
                        <label for="name-f" class="col-sm-3 col-form-label">name</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" name="fname" id="name-f" placeholder="tarvver husan"
                                required>
                        </div>
                    </div>


                    <div class="form-group row email_heading">
                        <label for="staticEmail" class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="staticEmail" value="email@example.com">
                        </div>
                    </div>



                    <div class="form-group row">
                        <label for="inputPassword" class="col-sm-3 col-form-label">Gender</label>
                        <div class="col-sm-8">
                            <div class="row">
                                <div class="col-5">
                                    <i id="male_heading_icons"
                                        style="background-color: rgb(16, 165, 108); width: 25px; height: 25px;"
                                        class="text-center text-light rounded-circle m-1 p-1 fas fa-mars"></i>male
                                </div>
                                <div class="col-5">
                                    <i id="female_icon" style="width: 25px; height: 25px;"
                                        class="text-center text-light bg-secondary rounded-circle m-1 p-1 fas fa-venus">
                                    </i> Female
                                </div>
                            </div>
                        </div>
                    </div>



                    <div class="form-group row">
                        <label for="date" class="col-sm-3 col-form-label">Date Of Birth</label>
                        <div class="col-sm-8">
                            <input type="Date" name="dob" class="form-control" id="date" placeholder="" required>
                        </div>
                    </div>


                    <div class="form-group row">
                        <label for="City" class="col-sm-3 col-form-label">City</label>
                        <div class="col-sm-8">
                            <input type="address" class="form-control" name="city" id="City" placeholder="dhaka."
                                required>
                        </div>
                    </div>


                    <div class="form-group row">
                        <label for="State" class="col-sm-3 col-form-label">State</label>
                        <div class="col-sm-8">
                            <input type="address" class="form-control" name="State" id="State" placeholder="Bangladesh"
                                required>
                        </div>
                    </div>

 

                    <div class="form-group row">
                        <label for="State" class="col-sm-3 col-form-label">Subcription</label>
                        <div class="col-sm-8">
                            <div class="row">
                                <div class="col-4">Bronze</div>
                                <div class="col-4 sliver_color">Sliver</div>
                                <div class="col-4">Gold</div>
                            </div>
                        </div>
                    </div>


                    <div class="form-group row">
                        <div class="col-sm-8"></div>
                      <div class="col-sm-6">
                          <button type="button" class="btn btn-secondary  btn_cancel">Cencel</button>
                          <button type="button" class="btn btn-success btn_conferm">conferm</button>
                      </div>
                    </div>


                    </div>

                </form>

            </div>

        </div>
    </div>






</body>

</html>
